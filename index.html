<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Use Simulation</title>
    <meta name="description" content="Time Use Simulation">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-component@^0.4.1/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene tick>
      <a-plane rotation="-90 0 0" width="10000" height="10000" color="white"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 100 0">
        <a-camera near="10" far="10000"></a-camera>
      </a-entity>
    </a-scene>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
</html>
